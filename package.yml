name       : qt-creator
version    : 6.0.0
release    : 40
source     :
    - https://download.qt.io/official_releases/qtcreator/6.0/6.0.0/qt-creator-opensource-src-6.0.0.tar.xz : 6beb7802f6ab339f0ea947530e6902245057ec161b2b6d2ed9053e1bee1be0bf
license    : GPL-3.0-only
component  : programming.ide
summary    : IDE for Qt Development
description: |
    Qt Creator is a cross-platform IDE for development with the Qt framework.
clang      : yes
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(yaml-cpp)
    - designer6
    - syntax-highlighting-devel
setup      : |
    %cmake_ninja \
        -DBUILD_TESTING=OFF \
        -DCMAKE_INSTALL_LIBDIR=$(basename %libdir%) \
        -DPYTHON_EXECUTABLE=$(which python3)
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Not in ypkg yet. https://github.com/getsolus/ypkg/pull/22/files
    # %qml6_cache
