name       : qt-creator
version    : 4.7.1
release    : 17
source     :
    - https://download.qt.io/official_releases/qtcreator/4.7/4.7.1/qt-creator-opensource-src-4.7.1.tar.xz : c98254336953f637015f14b8b4ddb5e274454a5416fd20dd09747a6e50762565
license    : GPL-3.0-only
component  : programming.ide
summary    : IDE for Qt Development
description: |
    Qt Creator is a cross-platform IDE for development with the Qt framework.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Svg)
    - extra-cmake-modules
    - qt5-quickcontrols
rundeps    :
    - qt5-base-devel
    - qt5-quickcontrols
setup      : |
    %qmake -r
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir/usr
    %qml_cache
