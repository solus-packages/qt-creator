name       : qt-creator
version    : 6.0.1
release    : 44
source     :
    - https://download.qt.io/official_releases/qtcreator/6.0/6.0.1/qt-creator-opensource-src-6.0.1.tar.xz : 94ccca750150c731956ad368f69714ed5fd4c3b4cd35e5340df37920bded6f3b
license    : GPL-3.0-only
component  : programming.ide
summary    : IDE for Qt Development
description: |
    Qt Creator is a cross-platform IDE for development with the Qt framework.
clang      : yes
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(yaml-cpp)
    - designer6
rundeps    :
    - qt6-base-devel
setup      : |
    %cmake_ninja \
        -DBUILD_TESTING=OFF \
        -DCMAKE_INSTALL_LIBDIR=$(basename %libdir%) \
        -DPYTHON_EXECUTABLE=$(which python3)
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Not in ypkg yet. https://github.com/getsolus/ypkg/pull/22/files
    # %qml6_cache
