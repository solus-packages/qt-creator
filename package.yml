name       : qt-creator
version    : 4.2.1
release    : 3
source     :
    - https://github.com/qtproject/qt-creator/archive/v4.2.1.tar.gz : 0c33f57f65c3eb3b67ab8f6efe87149f80c2b542f2a4860fad9bc2b12c4c8c63
license    : GPL-3.0
component  : programming.ide
summary    : IDE for Qt Development
description: |
    Qt Creator is a cross-platform IDE for development with the Qt framework.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
rundeps    :
    - qt5-quickcontrols
setup      : |
    %qmake -r
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir/usr
    install -Dm00644 $pkgfiles/qtcreator.desktop $installdir/usr/share/applications/qtcreator.desktop
