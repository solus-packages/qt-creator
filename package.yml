name       : qt-creator
version    : 4.3.1
release    : 8
source     :
    - https://github.com/qtproject/qt-creator/archive/v4.3.1.tar.gz : 95d796e4574b65e95a073aaa7efde845a3f6f9402f5a64b65273552bcd8b333c
license    : GPL-3.0
component  : programming.ide
summary    : IDE for Qt Development
description: |
    Qt Creator is a cross-platform IDE for development with the Qt framework.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
rundeps    :
    - qt5-base-devel
    - qt5-quickcontrols
setup      : |
    %qmake -r
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir/usr
