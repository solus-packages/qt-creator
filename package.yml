name       : qt-creator
version    : 4.3.0
release    : 7
source     :
    - https://github.com/qtproject/qt-creator/archive/v4.3.0.tar.gz : 5f481bfa0fe6849b9504a467779ab5ee2eafe54da1cf31675e05e7d07d5baecd
license    : GPL-3.0
component  : programming.ide
summary    : IDE for Qt Development
description: |
    Qt Creator is a cross-platform IDE for development with the Qt framework.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
rundeps    :
    - qt5-quickcontrols
setup      : |
    %qmake -r
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir/usr
